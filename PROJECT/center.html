<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* Find Blood Donation Center Section */
#find-center {
    background-color: #e3f2fd; /* Light blue background */
    padding: 20px;
    border-radius: 8px; /* Rounded corners */
    margin-bottom: 20px; /* Space below the section */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
}

#find-center h2 {
    color: #1976d2; /* Blue color for heading */
    text-align: center; /* Center the heading */
    margin-bottom: 15px; /* Space below heading */
}

#find-center p {
    text-align: center; /* Center the paragraph */
    margin-bottom: 20px; /* Space below paragraph */
}
header {
    background-color: darkblue;
    color: #fff;
    padding: 1em;
    text-align: center;
    border: solid black 3px;
    border-width: 5px;
    background-image: url(db.webp);
}

    </style>
    <script>
        // Sample JavaScript to simulate finding centers
function findCenters(event) {
    event.preventDefault(); // Prevent the default form submission

    const citySelect = document.getElementById('city');
    const selectedCity = citySelect.value;
    const resultsDiv = document.getElementById('results');

    // Clear previous results
    resultsDiv.innerHTML = '';

    // Simulated response (you can replace this with a real API call)
    const sampleCenters = {
        "Ahmedabad": [
            { name: 'Blood Bank A', address: '123 Main St, Ahmedabad, GJ 380001' },
            { name: 'Community Center B', address: '456 Elm St, Ahmedabad, GJ 380001' },
        ],
        "Bengaluru": [
            { name: 'Blood Bank C', address: '789 Pine St, Bengaluru, KA 560001' },
            { name: 'Community Center D', address: '101 Maple St, Bengaluru, KA 560001' },
        ],
        "Delhi": [
            { name: 'Blood Bank E', address: '234 Oak St, Delhi, DL 110001' },
            { name: 'Community Center F', address: '567 Birch St, Delhi, DL 110001' },
        ],
        // Add more cities and their centers as needed
    };

    // Show results
    if (sampleCenters[selectedCity]) {
        resultsDiv.innerHTML += `<h3>Results for "${selectedCity}":</h3>`;
        sampleCenters[selectedCity].forEach(center => {
            resultsDiv.innerHTML += `<p>${center.name}<br>${center.address}</p>`;
        });
    } else {
        resultsDiv.innerHTML = `<p>No centers found for "${selectedCity}".</p>`;
    }
}

    </script>
</head>
